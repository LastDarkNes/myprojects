{% extends 'newsboard/index.html' %}

{% load static %}

{% block content %}

  {% for i in news %}
  <div class="post">
      <div class="postTitle">
        <p> {{ i.title }} <br>  </p>
      </div>
      <p class="description" >
        {{ i.description }}
      </p>
      {% if i.image %}
      <img src="{{ MEDIA_URL }}{{ i.image.url }}" alt="debug" >
      {% endif %}
    <h6 class="data">{{ i.date }} &nbsp;&nbsp;&nbsp;&nbsp; Категория:{{ i.category }}</h6>
  </div>

  {% endfor %}

{% endblock %}
